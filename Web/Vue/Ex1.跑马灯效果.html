<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>跑马灯效果</title>
    <script src="./vue.min.js"></script>
</head>

<body>

    <div id="app">
        <input type="button" value="浪起来" @click="lang">
        <input type="button" value="低调" @click="stop">

        <h4>{{ msg }}</h4>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '猥琐发育，别浪~~~!',
                intervalId: null,   // 在 data 中定义定时器 id
            },
            methods: {
                lang() {
                    // alert(this.msg);
                    // var _this = this;
                    // => 箭头函数，解决 this 指向的问题
                    // 箭头函数内部的 this 和外部的 this 永远保持一致
                    if (this.intervalId != null) {
                        return;
                    }
                    this.intervalId = setInterval(() => {
                        var start = this.msg.substring(0, 1);
                        var end = this.msg.substring(1);
                        this.msg = end + start;
                    }, 400);
                    // vm 实例会监听自己身上的 data 中所有数据的状态，只要有数据发生变化，就会自动把新的数据同步到页面上去。
                    // 好处：程序员只需要关心数据，不需要关心如何渲染上去
                },
                stop() {
                    clearInterval(this.intervalId);
                    this.intervalId = null;
                },
            },
        })    
    </script>

</body>

</html>
