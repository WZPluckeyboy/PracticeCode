<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件修饰符</title>
    <script src="./vue.min.js"></script>
    <style>
        .inner {
            height: 150px;
            background-color: darkcyan;
        }
    </style>
</head>

<body>

    <!-- 使用 .stop 阻止冒泡 -->
    <!-- <div id="app">
        <div class="inner" @click="divHandler">
            <input type="button" value="戳我" @click.stop="btnHandler">
        </div>
    </div> -->

    <!-- 使用 .prevent 阻止默认行为 -->
    <!-- <div>
        <a href="http://www.baidu.com" @click.prevent="linkClick">百度一下</a>
    </div> -->

    <!-- 使用 .capture 实现捕获触发事件的机制 -->
    <!-- <div id="app">
        <div class="inner" @click.capture="divHandler">
            <input type="button" value="戳我" @click="btnHandler">
        </div>
    </div> -->

    <!-- 使用 .self 实现只有点击当前元素的时候才会触发事件处理函数 -->
    <!-- <div id="app">
        <div class="inner" @click.self="divHandler">
            <input type="button" value="戳我" @click="btnHandler">
        </div>
    </div> -->

    <!-- 使用 .once 只触发一次事件处理函数 -->
    <!-- <div>
        <a href="http://www.baidu.com" @click.prevent.once="linkClick">百度一下</a>
    </div> -->

    <script>
        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {
                divHandler() {
                    console.log("触发了 inner div 的点击事件");
                },
                btnHandler() {
                    console.log("触发了 btn 按钮的点击事件");
                },
                linkClick() {
                    console.log("出发了 链接 的点击事件");
                },
            },
        })
    </script>

</body>

</html>
