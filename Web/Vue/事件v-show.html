<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-html</title>
    <script src="vue.min.js"></script>
    <style media="screen">
        .box {
            width: 200px;
            height: 200px;
            background: #ccc;
        }
    </style>
</head>
<body>
    <div id="div1">
        <!-- v-show 事件 display -->
        <input type="button" value="显示隐藏" @click="fun1()">
        <div class="box" v-show="b"></div>
        <hr>
        <!-- v-if 删除元素 -->
        <div class="box" v-if="b"></div>
    </div>
    
    <script>
        let vm = new Vue({
            el: '#div1',
            data: {
                b: true
            },
            methods: {
                fun1() {
                    this.b = !this.b;
                }
            }
        });
    </script>
    
</body>
</html>
