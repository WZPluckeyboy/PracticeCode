<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue中的样式</title>
    <script src="https://vuejs.org/js/vue.min.js"></script>
    <style>
        .red {
            color: red;
        }

        .thin {
            font-weight: 200;
        }

        .italic {
            font-style: italic;
        }

        .active {
            letter-spacing: 0.5em;
        }
    </style>
</head>

<body>

    <div id="app">
        <!-- <h1 class="red thin">这是一个很大的h1</h1> -->

        <!-- 第一种使用方式，直接传递一个数组，这里的 class 需要用 v-bind 做数据绑定 -->
        <!-- <h1 :class="['thin', 'italic']">这是一个很大的h1</h1> -->

        <!-- 在数组中使用三元表达式 -->
        <!-- <h1 :class="['thin', 'italic', flag ? 'active' : '']">这是一个很大的h1</h1> -->

        <!-- 在数组中使用对象来代替三元表达式，提高可读性 -->
        <!-- <h1 :class="['thin', 'italic', {'active':flag} ]">这是一个很大的h1</h1> -->

        <!-- 在 class 中使用 v-bind 绑定对象的时候，对象的属性是类名，由于对象的属性可带引号，也可不带，这里没写。
        属性的值是一个标识符 -->
        <!-- <h1 :class="{red: true, thin: true, active: true, italic: true}">这是一个很大的h1</h1> -->

        <h1 :class="classObj">这是一个很大的h1</h1>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: true,
                classObj: { red: true, thin: true, active: true, italic: true }
            },
            methods: {

            }
        })
    </script>

</body>

</html>
