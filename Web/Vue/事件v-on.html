<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-html</title>
    <script src="vue.min.js"></script>
</head>
<body>
    <div id="div1">
        <!-- v-on 事件 -->
        {{a}}
        <input type="button" value="+1" v-on:click="fun1(3)">
        <hr>
        <input type="button" value="+1" @click="fun1(3)">
    </div>
    
    <script>
        let vm = new Vue({
            el: '#div1',
            data: {
                a: 12
            },
            methods: {
                fun1(n) {
                    this.a+=n;
                }
            }
        });
    </script>
    
</body>
</html>
