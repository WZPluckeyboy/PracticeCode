<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model</title>
    <script src="./vue.min.js"></script>
</head>
<body>

    <div id="app">
        <h4>{{ msg }}</h4>
        <input type="text" v-model:value="msg" style="width:100%">
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '我们爱学习',
            },
            methods: {

            },
        })
    </script>
    
</body>
</html>
