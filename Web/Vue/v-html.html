<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-html</title>
    <script src="vue.min.js"></script>
</head>
<body>
    <div id="div1">
        <!-- 
            v-html 帮助输出 html 代码的
            相当于 innerHTML 
        -->
        <div v-html="str"></div>
    </div>
    
    <script>
        let vm = new Vue({
            el: '#div1',
            data: {
                str: '<p>11yue20riadklansdkjajdnaknzcxzxc</p><p>11yue20riadklansdkjajdnaknzcxzxc</p><p>11yue20riadklansdkjajdnaknzcxzxc</p>',
            }
        });
    </script>
    
</body>
</html>
