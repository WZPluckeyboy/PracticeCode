<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>
    <script src="vue.min.js"></script>
</head>
<body>
    <!-- v-once 只有一次，多了没有（不常用） -->
    <div id="div1">
        {{a}}
        <input type="button" value="+1" v-once:click="a++">
    </div>
    
    <script>
        let vm = new Vue({
            el: '#div1',
            data: {
                a: 0,
            },
        });
    </script>
    
</body>
</html>
